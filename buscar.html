  <style>
    :root {
      --azul: #00c8f5;
      --cinza-claro: #f5f5f5;
      --cinza-card: #3a3a3a;
      --cinza-texto-suave: #ccc;
      --laranja: #f4b400;
      --laranja-hover: #ffda4d;
      --borda-card: rgba(255,255,255,0.08);
      --radius-card: 16px;
      --radius-btn: 10px;
      --text-dark: #111;
      --page-max-width: 1100px;
      --gap-page: 24px;
      --fonte: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--fonte0);
      background: var(--cinza-claro);
      color: var(--text-darl);
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      gap: var(--gap-page);
      padding: 16px;
    }

    .header {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,.07);
      border: 1px solid #e5e7eb;
    }

    .header-inner {
      max-width: var(--page-max-width);
      margin: 0 auto;
      padding: 12px 0px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
    }
    head-inner picture img {
      height: 40px;
      width: auto;
      border-radius: 6px;
    }

    .nav-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .nav-link {
      text-decoration: none;
      color: #111;
      font-weight: 600;
      font-size: .9rem;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .bell {
      background: #5e2a2a;
      border: 1px solid #0b316b;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 1rem;
      line-height: 1;
      cursor: pointer;
    }
    .btn-login {
      background: #111;
      color: #fff;
      text-decoration: none;
      font-size: .9rem;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,.25);
    }

    .btn-login:hover {
      filter: brightness(3.1);
    }

    /* =======================
       BLOCO DE BUSCA
    ======================== */

    .busca-wrapper {
      max-width: var(--page-max-width);
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column ;
      align-items: center;
      text-align: center;
      gap: 12px;
      position: relative;
      top: 0;
    }

    .titulo {
      font-size: 1.4rem;
      font-weight: 700;
      text-decoration: underline;
      text-underline-offset: 4px;
      margin: 0;
      text-align: center;
      margin-top: 8px;
      margin-bottom: 4px;
    }

    /* barra de busca */
    .search {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e9e9e9;
      border-radius: 12px;
      padding: 4px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 2px 4px rgba(0,0,0,.08);
      margin: 0 auto;
    }

    .search input[type="search"] {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      padding: 10px 12px;
      font-size: 1rem;
      color: #111;
    }

    .search input[type="search"]::placeholder {
      color: #666;
    }

    .search button {
      background: var(--azul);
      border: none;
      border-radius: 10px;
      padding: 12px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: filter .15s;
      box-shadow: 0 3px 8px rgba(0,0,0,.2);
    }

    .search button:hover {
      filter: brightness(1.05);
    }

    /* filtros */
    .filtros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
    }

    .filtro-btn {
      background: var(--laranja);
      border: 0;
      border-radius: 20px;
      padding: 8px 14px;
      font-weight: 600;
      font-size: .8rem;
      line-height: 1.2;
      cursor: pointer;
      box-shadow: 0 2px 4px rgba(0,0,0,.15);
      transition: background .15s;
      color: #111;
    }

    .filtro-btn:hover {
      background: var(--laranja-hover);
    }

    /* =======================
       LISTA DE PROFESSORES
    ======================== */

    .prof-lista {
      max-width: var(--page-max-width);
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .prof-card {
      width: 100%;
      background: var(--cinza-card);
      color: #fff;
      border-radius: var(--radius-card);
      border: 1px solid var(--borda-card);
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 16px;
    }

    .prof-card__foto {
      flex: 0 0 96px;
      max-width: 96px;
      height: 96px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.15);
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
      object-fit: cover;
      background: #555;
    }

    .prof-card__body {
      flex: 1 1 250px;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .prof-card__nome {
      font-size: 1.05rem;
      font-weight: 600;
      color: #fff;
      margin: 0;
      line-height: 1.2;
    }

    .prof-card__Competencias {
      font-size: 1.05rem;
      font-weight: 600;
      color: #fff;
      margin: 0;
      line-height: 1.2;
    }

    .prof-card__Conte√∫do {
      font-size: 1.05rem;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
      line-height: 1.2;
    }

    .prof-card__Certifica√ß√£o {
      font-size: 1.05rem;
      font-weight: 600;
      color: #fff;
      margin: 0;
      line-height: 1.2;
    }

    .prof-card__meta {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 0.8rem;
      color: var(--cinza-texto-suave);
      padding: 0;
      margin: 0;
    }

    .prof-card__bio {
      font-size: 0.8rem;
      line-height: 1.4;
      color: #ddd;
      margin: 0;
      max-width: 800px;
      text-wrap: balance;
    }

    .prof-card__acoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .btn {
      display: inline-block;
      border: 0;
      border-radius: var(--radius-btn);
      font-size: 0.8rem;
      font-weight: 600;
      line-height: 1.2;
      padding: 8px 12px;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn-primary {
      background: #0090ff;
      color: #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .btn-primary:hover {
      filter: brightness(1.08);
    }

    .btn-secundario {
      background: #fff;
      color: #111;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    }

    .btn-secundario:hover {
      filter: brightness(0.95);
    }

    @media (min-width: 768px) {
      .prof-card {
        flex-wrap: nowrap;
        align-items: flex-start;
      }

      .prof-card__foto {
        flex: 0 0 120px;
        max-width: 200px;
        height: 200px;
      }

      .prof-card__nome {
        font-size: 1.2rem;
      }

      .prof-card__Conte√∫do {
        font-size: 0.95rem;
      }

      .prof-card__Certifica√ß√£o {
        font-size: 0.85rem;
      }

      .prof-card__Competencias {
        font-size: 0.85rem;
      }

      .prof-card__meta {
        font-size: 0.85rem;
      }

      .btn {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

  <script>
    // >>>>>>>>>>>> CONFIGURE AQUI <<<<<<<<<<<<<<
    const API_URL = 'http://localhost:5041/api/professores'; // ajuste pra sua API
    const LIMITE_CARDS = 4;

    const listaEl = document.getElementById('profLista');
    const formBusca = document.querySelector('.search');
    const inputBusca = document.getElementById('q');

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function criarCardProfessor(prof) {
      const tpl = document.getElementById('profCardTemplate');
      const clone = tpl.content.cloneNode(true);

      const article = clone.querySelector('.prof-card');
      article.setAttribute('data-id', prof.id ?? '');

      const fotoEl = clone.querySelector('.prof-card__foto');
      fotoEl.src = prof.fotoUrl || '../assets/images/default-prof.png';
      fotoEl.alt = 'Foto de ' + (prof.nome || 'Professor');

      clone.querySelector('.prof-card__nome').textContent =
        prof.nome ?? '';

      clone.querySelector('.prof-card__Conte√∫do').textContent =
        prof.descricao ?? prof.area ?? prof.materia ?? '';

      clone.querySelector('.prof-card__Certifica√ß√£o').textContent =
        Array.isArray(prof.certificacoes)
          ? prof.certificacoes.join(', ')
          : (prof.certificacoes || '');

      clone.querySelector('.prof-card__Competencias').textContent =
        Array.isArray(prof.competencias)
          ? prof.competencias.join(', ')
          : (prof.competencias || '');

      clone.querySelector('.prof-card__cidade').textContent =
        'üìç ' + (prof.cidade || 'Local n√£o informado');

      clone.querySelector('.prof-card__experiencia').textContent =
        'üíº ' + (
          prof.experiencia_anos != null
            ? prof.experiencia_anos + ' anos'
            : 'Experi√™ncia n√£o informada'
        );

      clone.querySelector('.prof-card__preco').textContent =
        'üí≤ ' + (
          prof.valorHora != null
            ? `R$ ${Number(prof.valorHora).toFixed(2)}/h`
            : 'Valor n√£o informado'
        );

      const linkPerfil = clone.querySelector('.ver-perfil-link');
      linkPerfil.href = 'Contratar.html?id=' + (prof.id ?? '');

      return clone;
    }

    function mostrarLista(professores) {
      listaEl.innerHTML = '';

      if (!Array.isArray(professores) || professores.length === 0) {
        listaEl.innerHTML = `
          <article class="prof-card">
            <div class="prof-card__body">
              <h3 class="prof-card__nome">Nenhum professor encontrado.</h3>
              <p class="prof-card__Conte√∫do">Tente outro termo.</p>
            </div>
          </article>
        `;
        return;
      }

      professores.forEach(p => {
        listaEl.appendChild(criarCardProfessor(p));
      });
    }

    async function buscarNaApi() {
      const resp = await fetch(API_URL, {
        method: 'GET',
        headers: { 'Accept': 'application/json' }
      });

      if (!resp.ok) {
        throw new Error('Erro HTTP ' + resp.status);
      }

      const data = await resp.json();
      return Array.isArray(data) ? data : [];
    }

    async function carregarProfessoresAleatorios() {
      listaEl.innerHTML = `
        <article class="prof-card">
          <div class="prof-card__body">
            <h3 class="prof-card__nome">Carregando professores...</h3>
          </div>
        </article>
      `;

      try {
        let professores = await buscarNaApi();
        professores = embaralhar(professores).slice(0, LIMITE_CARDS);
        mostrarLista(professores);
      } catch (err) {
        console.error(err);
        listaEl.innerHTML = `
          <article class="prof-card">
            <div class="prof-card__body">
              <h3 class="prof-card__nome">Erro ao carregar</h3>
              <p class="prof-card__Conte√∫do">${err.message}</p>
            </div>
          </article>
        `;
      }
    }

    async function carregarProfessoresFiltrados(termo) {
      listaEl.innerHTML = `
        <article class="prof-card">
          <div class="prof-card__body">
            <h3 class="prof-card__nome">Buscando "${termo}"...</h3>
          </div>
        </article>
      `;

      try {
        let professores = await buscarNaApi();

        const termoLower = termo.toLowerCase().trim();

        if (termoLower !== '') {
          professores = professores.filter(p => {
            const nome = (p.nome || '').toLowerCase();
            const desc = (p.descricao || p.area || p.materia || '').toLowerCase();

            const compArray = Array.isArray(p.competencias)
              ? p.competencias
              : [p.competencias];
            const compTxt = compArray
              .filter(Boolean)
              .join(' ')
              .toLowerCase();

            return (
              nome.includes(termoLower) ||
              desc.includes(termoLower) ||
              compTxt.includes(termoLower)
            );
          });
        }
