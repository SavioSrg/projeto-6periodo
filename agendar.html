    <style>
    /* ====== AGENDAR AULA ====== */

.agendar-wrapper {
  width: 100%;
  min-height: calc(100vh - 180px); /* ocupa a tela menos header/footer fixo */
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 2rem 1rem 6rem; /* espa√ßo pro footer fixo */
  background: #f5f5f5;
}

.agendar-card {
  background: #ffffff;
  width: 100%;
  max-width: 420px;
  border-radius: 1rem;
  box-shadow: 0 18px 40px rgba(0,0,0,0.12);
  padding: 1.5rem 1.5rem 2rem;
  border: 1px solid rgba(0,0,0,0.05);
  display: flex;
  flex-direction: column;
  gap: 1rem;
  position: relative;
}

.agendar-prof {
  display: flex;
  gap: 1rem;
  align-items: center;
}

.agendar-prof-foto {
  width: 72px;
  height: 72px;
  border-radius: 0.75rem;
  object-fit: cover;
  background: #ddd;
  flex-shrink: 0;
}

.agendar-prof-dados {
  display: flex;
  flex-direction: column;
  gap: 0.25rem;
}

.agendar-prof-nome {
  font-size: 1.1rem;
  font-weight: 600;
  color: #1a1a1a;
  line-height: 1.3;
  margin: 0;
}

.agendar-prof-materia {
  font-size: 0.9rem;
  color: #444;
  line-height: 1.3;
  margin: 0;
}

.agendar-prof-local {
  font-size: 0.8rem;
  color: #666;
  line-height: 1.2;
  margin: 0;
}

.agendar-divisor {
  border: 0;
  border-top: 1px solid rgba(0,0,0,0.07);
  margin: 0.5rem 0 1rem;
}

/* form */
.agendar-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.agendar-row {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}

.agendar-campo {
  flex: 1;
  min-width: 120px;
  display: flex;
  flex-direction: column;
}

.agendar-campo-full {
  min-width: 100%;
  flex: 1 1 100%;
}

.agendar-label {
  font-size: 0.85rem;
  font-weight: 600;
  color: #222;
  margin-bottom: 0.4rem;
  line-height: 1.2;
}

.agendar-opcional {
  font-weight: 400;
  color: #777;
  font-size: 0.8rem;
}

.agendar-input {
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 0.5rem;
  padding: 0.6rem 0.75rem;
  font-size: 1rem;
  line-height: 1.4;
  color: #222;
  outline: none;
  box-shadow: 0 0 0 0 rgba(0, 128, 0, 0);
  transition: border-color .2s, box-shadow .2s;
  width: 100%;
  font-family: inherit;
}

.agendar-input:focus {
  border-color: #00c8f5;
  box-shadow: 0 0 0 3px rgba(43, 191, 211, 0.15);
}

.agendar-textarea {
  resize: vertical;
  min-height: 70px;
}

/* bot√£o */
.btn-agendar-aula {
  appearance: none;
  border: 0;
  border-radius: 0.6rem;
  background-color: #00c8f5; /* verde principal */
  color: #fff;
  font-size: 1rem;
  font-weight: 600;
  line-height: 1.2;
  padding: 0.9rem 1rem;
  cursor: pointer;
  text-align: center;
  transition: background-color .2s, box-shadow .2s;
  width: 100%;
}

.btn-agendar-aula:hover,
.btn-agendar-aula:focus {
  background-color: #1411bd;
  box-shadow: 0 12px 28px rgba(27,94,32,0.35);
}

/* responsividade */
@media (min-width: 480px) {
  .agendar-card {
    padding: 2rem;
    border-radius: 1.25rem;
  }

  .agendar-prof-foto {
    width: 80px;
    height: 80px;
    border-radius: 1rem;
  }

  .agendar-prof-nome {
    font-size: 1.2rem;
  }
}
    </style>

  <!-- ========= CONTE√öDO PRINCIPAL ========= -->
  <main class="agendar-wrapper">
    <section class="agendar-card">
      <!-- topo com dados do professor -->
      <header class="agendar-prof">
        <img class="agendar-prof-foto" src="../assets/images/professor-exemplo.jpg" alt="Foto do professor">

        <div class="agendar-prof-dados">
          <h2 class="agendar-prof-nome">Prof. Jo√£o Pereira</h2>
          <p class="agendar-prof-materia">Matem√°tica ‚Ä¢ C√°lculo ‚Ä¢ √Ålgebra Linear</p>
          <p class="agendar-prof-local">üìç Fortaleza / Online</p>
        </div>
      </header>

      <hr class="agendar-divisor">

      <!-- formul√°rio de agendamento -->
      <form class="agendar-form">
        <!-- Linha: m√™s + dia -->
        <div class="agendar-row">
          <div class="agendar-campo">
            <label for="mes" class="agendar-label">M√™s</label>
            <select id="mes" name="mes" class="agendar-input" required>
              <option value="">Selecione</option>
              <option value="01">Janeiro</option>
              <option value="02">Fevereiro</option>
              <option value="03">Mar√ßo</option>
              <option value="04">Abril</option>
              <option value="05">Maio</option>
              <option value="06">Junho</option>
              <option value="07">Julho</option>
              <option value="08">Agosto</option>
              <option value="09">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>

          <div class="agendar-campo">
            <label for="dia" class="agendar-label">Dia</label>
            <input
              type="number"
              id="dia"
              name="dia"
              class="agendar-input"
              min="1"
              max="31"
              placeholder="15"
              required>
          </div>
        </div>

        <!-- Linha: hora -->
        <div class="agendar-row">
          <div class="agendar-campo agendar-campo-full">
            <label for="hora" class="agendar-label">Hor√°rio</label>
            <input
              type="time"
              id="hora"
              name="hora"
              class="agendar-input"
              required>
          </div>
        </div>

        <!-- Linha: mensagem -->
        <div class="agendar-row">
          <div class="agendar-campo agendar-campo-full">
            <label for="mensagem" class="agendar-label">
              Observa√ß√µes para o professor <span class="agendar-opcional">(opcional)</span>
            </label>
            <textarea
              id="mensagem"
              name="mensagem"
              class="agendar-input agendar-textarea"
              rows="3"
              placeholder="Ex: Quero revisar integrais da √∫ltima aula."></textarea>
          </div>
        </div>

        <!-- Bot√£o -->
        <button type="submit" class="btn-agendar-aula">
          Confirmar Agendamento
        </button>
      </form>
    </section>
